<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-code Sender</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>G-CODE SENDER</h1>
        <form id="gcode-form">
            <h3>Enter G-code command(s):</h3>
            <textarea id="gcode" name="gcode" rows="5" cols="25">
                G01 X0 Y0
                G01 X10 Y10</textarea><br>
            <!-- <input type="text" id="gcode" name="gcode"> -->
            <button type="submit">Send</button><br><br><br>
            <button class="servo_up">Servo Up</button>
            <button class="servo_down">Servo Down</button>
            <select class="drop_down">
                <option value="none">---</option>
                <option value="G01 X0 Y0">Homing</option>
                <option value="$">$$</option>
            </select>
        </form>
        <div id="response-message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
