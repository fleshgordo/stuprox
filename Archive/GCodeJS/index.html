<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-code Sender</title>
    <script src="./script.js"></script>
</head>
<body>
    <h1>G-code Sender</h1>
    <form id="gcode-form" action="/send-gcode" method="post">
        <label for="gcode">Enter G-code command:</label><br>
        <input type="text" id="gcode" name="gcode" required><br>
        <button type="submit">Send G-code</button>
        <button class="servo_down">Servo Up</button>
        <button class="servo_down">Servo Down</button>
    </form>
    <div id="response-message"></div>
</body>
</html>
